<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEL conversion</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="first-container">
    <h1 id="main-title">GEL Conversion</h1>
    <div id="display-div">0</div>
    <button id="convert-btn">Convert</button>
  </div>
  <div id="second-container">
    <div class="conversion-div" id="usd-div">
      <p class="title">USD</p>
      <p class="description" id="usd-amount"></p>
    </div>
    <div class="conversion-div" id="eur-div">
      <p class="title">EUR</p>
      <p class="description" id="eur-amount"></p>
    </div>
    <div class="conversion-div" id="rub-div">
      <p class="title">RUB</p>
      <p class="description" id="rub-amount"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
